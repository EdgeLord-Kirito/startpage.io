<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap"
      rel="stylesheet"
    />
    <title>Startpage</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="bg"></div>
      <div class="maincard">
        <div class="content">
          <div class="image">
            <img src="images/image.webp" alt="No image" />
          </div>
          <div id="links" class="links">
            <section>
              <h3>Common</h3>
              <ul>
                <li><a href="https://www.youtube.com/">Youtube</a></li>
                <li><a href="https://www.reddit.com/">Reddit</a></li>
                <li><a href="https://www.twitch.tv/">Twitch</a></li>
                <li><a href="https://github.com">Github</a></li>
              </ul>
            </section>
            <section>
              <h3>Relax</h3>
              <ul>
                <li><a href="https://myanimelist.net/">MAL</a></li>
                <li><a href="https://aniwave.to/home">Anime</a></li>
                <li><a href="https://s.to/">Series</a></li>
                <li><a href="https://ridomovies.tv/">Movies</a></li>
              </ul>
            </section>
            <section>
              <h3>Google</h3>
              <ul>
                <li><a href="https://mail.google.com/mail/u/0/">Gmail</a></li>
                <li><a href="https://drive.google.com">Drive</a></li>
                <li><a href="https://maps.google.com">Maps</a></li>
                <li><a href="https://calendar.google.com/">Calendar</a></li>
              </ul>
            </section>
          </div>
        </div>
        <div class="search">
          <form action="https://www.google.com/search">
            <label for="q" autofocus>> find / </label>
            <input
              type="text"
              placeholder="Google"
              name="q"
              autocomplete="off"
              autofocus
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
